<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS prompt</title>
</head>
<body>
    <h1>If else</h1>
    <script>
        x = parseInt(prompt('Enter number'))
        if (x >= 10 && x <= 100) {
            document.write(`${x} has two digits <br />`)
            document.write(`ahadot: ${x % 10} <br />`)
        }
        else {
            document.write(`${x} is NOT a two digits number <br />`)
        }
        
        document.write(`Goodbye`)
    </script>
</body>
</html>
