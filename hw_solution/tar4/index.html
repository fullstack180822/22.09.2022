<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS prompt</title>
</head>
<body>
    <h1>Movie</h1>
    <script>
        total_minutes = parseInt(prompt('Enter minutes of the movie:'))
        document.write(`movie length in minutes = ${total_minutes}<br />`)
        document.write(`movie is ${Math.floor(total_minutes / 60)} hours and`)
        document.write(` ${total_minutes % 60} minutes<br />`)
    </script>
</body>
</html>
