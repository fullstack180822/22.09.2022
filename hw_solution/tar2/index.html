<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS prompt</title>
</head>
<body>
    <h1>Rectangle</h1>
    <script>
        w = parseInt(prompt('Enter width:'))
        h = parseInt(prompt('Enter height:'))
        hekef = w * 2 + h * 2;
        area = w * h
        document.write(`width = ${w} height = ${h}<br />`)
        document.write(`hekef = ${hekef} <br/>`)
        document.write(`area = ${area} <br />`)
    </script>
</body>
</html>
