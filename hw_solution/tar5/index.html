<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS prompt</title>
</head>
<body>
    <h1>Most right digit</h1>
    <script>
        four_digit_number = parseInt(prompt('Enter 4 digit number:'))
        document.write(`your number = ${four_digit_number}<br />`)
        most_right_digit = four_digit_number % 10
        document.write(`most right digit: ${most_right_digit}`)
    </script>
</body>
</html>
